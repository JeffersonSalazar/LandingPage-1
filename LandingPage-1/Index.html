<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landin01</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="Desing.css/header.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="Desing.css/fontello.css">
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@600&display=swap">
</head>
<body>

    <!-- Landing Page -->
    <header>
        <div class="content-form">
            <section>
                <div>
                    <h2 class="text-center landing-text">¡PRUEBA EL FORMULARIO!</h2>
                </div>
            </section>
                  
            <form action="#">
                <input type="text" class="form-control" placeholder="Ingrese su Nombre" id="nombre">
                <input type="email" class="form-control" placeholder="Ingrese su Email" id="correo">
                <input type="password" class="form-control" placeholder="Ingrese su Contraseña" id="contraseña">
            </form>

            <button class="btn d-block mx-auto px-5" id="btn-form">Enviar</button>
            <p>No tienes un cuenta <a href="#" id="enlace-form">Click Aqui</a></p>     
        </div>
    </header>

    <!-- Scrypts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Js -->
    <script src="Desing.css/main.js"></script>
</body>
</html>
